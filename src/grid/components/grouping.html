<template>
  <require from="../column"></require>

  <div class="m-grid-grouping ${dragAndDrop.overDroppable ? 'm-grid-grouping-droppable' : ''}">
    <div if.bind="!columns.length" class="m-grid-grouping-empty">
      ${'grouping/info' | mGridTranslate & signal:'m-grid-refresh-translations'}
    </div>

    <m-grid-column repeat.for="column of columns" column.bind="column" grid.bind="$parent._gridInternals._grid">
    </m-grid-column>
  </div>
</template>
